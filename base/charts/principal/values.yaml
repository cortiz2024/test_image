namespace: argocd
project:
  name:
    prefix: main-project

spec:
  sourceRepos:
    - '!ssh://git@GITHUB.com:infrastructure-services/test'
    - '!https://gitlab.com/group/**'
    - '*'
  destinations:
    - namespace: '!kube-system'
      server: '*'
    - namespace: '*'
      server: '!https://unknown-*'
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    group: '*'
    kind: '*'

applications:
  projects:
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    path: overlays/dev/projects
    repoURL: git@github.com:cortiz2024/test_image.git
    targetRevision: HEAD
  apps:
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    path: overlays/dev/apps-of-apps
    repoURL: git@github.com:cortiz2024/test_image.git
    targetRevision: HEAD

applicationsprod:
  projects:
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    path: overlays/production/projects
    repoURL: git@github.com:cortiz2024/test_image.git
    targetRevision: HEAD
  apps:
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    path: overlays/production/apps-of-apps
    repoURL: git@github.com:cortiz2024/test_image.git
    targetRevision: HEAD

repoSecret:
  name: main-private-repo-secret
  stringData:
    type: git
    url: git@github.com:cortiz2024/test_image.git

