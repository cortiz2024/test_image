apiVersion: apps/v1
kind: Deployment
metadata:
  name: App Deployment
  labels:
    app: {{ .Values.pods.label }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.pods.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.pods.label }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
      imagePullSecrets:
      - name: {{ .Values.secret.name }}
