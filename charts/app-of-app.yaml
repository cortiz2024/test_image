apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: App-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: DemoProject
  source:
    path: charts/applications
    repoURL: https://github.com/cortiz2024/test_image
    targetRevision: HEAD
  syncPolicy:
    automated: {}